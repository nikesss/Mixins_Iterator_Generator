<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <h2>Герератор</h2>
        <h3>Нажмите на кнопку произвольное кол-во раз и посмотритие ответ</h3>
        <div class="content">
            <button id='circle'></button>
            <button id='show'>Показать символ</button>
            <p id='symbol'></p>
        </div>

    </section>
    <section>
        <h2>Итератор 1</h2>
        <h3>Введите число для нахождения его факториала</h3>
        <div class="content">
            <input type="text" id="number">
            <button id='factorial'>Найти факториал</button>
            <p id='fctr'></p>
        </div>

    </section>
    <section>
        <h2>Итератор 2</h2>
        <h3>Введите текст для разбиения посимвольно</h3>
        <div class="content">
            <input type="text" id="char_arr">
            <button id='show_char'>Разбить текст</button>
            <p id='char'></p>
        </div>

    </section>
    <script src="./script.js"></script>
</body>

</html>
